<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Gnasque Web UI</title>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Gnasque Web UI</h1>
    <p class="text-muted">Manage your MASQUE and WARP connections</p>
  </div>

  <div class="card">
    <div class="card-header"><h5>Service Status</h5></div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <span id="masque-status" class="status-indicator status-stopped"></span>
          <span>MASQUE: <span id="masque-status-text">Stopped</span></span>
        </div>
        <div>
          <span id="warp-status" class="status-indicator status-stopped"></span>
          <span>WARP: <span id="warp-status-text">Stopped</span></span>
        </div>
        <button id="refresh-status" class="btn btn-sm btn-outline-primary">Refresh</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header"><h5>MASQUE Configuration</h5></div>
    <div class="card-body">
      <form id="masque-form">
        <div class="row">
          <div class="col-md-6">
            <label for="masque-endpoint" class="form-label">Endpoint</label>
            <input type="text" class="form-control" id="masque-endpoint" placeholder="162.159.198.2:443"/>
          </div>
          <div class="col-md-6">
            <label for="masque-bind" class="form-label">Bind Address</label>
            <input type="text" class="form-control" id="masque-bind" value="127.0.0.1:1080"/>
          </div>
        </div>
        <label for="masque-usque-path" class="form-label mt-2">Usque Path</label>
        <input type="text" class="form-control" id="masque-usque-path" value="./usque"/>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Start MASQUE</button>
          <button type="button" id="stop-masque" class="btn btn-danger">Stop MASQUE</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header"><h5>WARP Configuration</h5></div>
    <div class="card-body">
      <form id="warp-form">
        <div class="row">
          <div class="col-md-6">
            <label for="warp-bind" class="form-label">Bind Address</label>
            <input type="text" class="form-control" id="warp-bind" value="127.0.0.1:8086"/>
          </div>
          <div class="col-md-6">
            <label for="warp-endpoint" class="form-label">Endpoint (optional)</label>
            <input type="text" class="form-control" id="warp-endpoint" placeholder="Auto-select if empty"/>
          </div>
        </div>
        <label for="warp-sing-box-path" class="form-label mt-2">Sing-box Path</label>
        <input type="text" class="form-control" id="warp-sing-box-path" value="./sing-box"/>
        <label for="warp-license" class="form-label mt-2">License Key (optional)</label>
        <input type="text" class="form-control" id="warp-license"/>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Start WARP</button>
          <button type="button" id="stop-warp" class="btn btn-danger">Stop WARP</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header"><h5>Logs</h5></div>
    <div class="card-body">
      <div id="log-container" class="log-container"></div>
      <div class="mt-2">
        <button id="clear-logs" class="btn btn-sm btn-secondary">Clear Logs</button>
      </div>
    </div>
  </div>
</div>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
